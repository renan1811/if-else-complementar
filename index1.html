<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AVISO SOBRE TEMPERATURA
    Faça um script que peça para o usuário informar o valor de uma temperatura em graus Celsius. 
    - Caso a temperatura esteja abaixo de 100 graus Celsius, o programa deverá apresentar a mensagem "Está muito baixa!";
    - Caso a temperatura esteja até 200 graus Celsius (inclusive), deverá apresentar a mensagem "";
    - Se estiver acima de 200 graus Celsius e inferior a 500 graus Celsius, deverá apresentar a mensagem "";
    - Contudo, caso esteja acima de 500 graus Celsius, deverá apresentar a mensagem "".
    */

    //ENTRADA
    const graus = Number(prompt(`Quantos graus celsius esta?`)) ;


    //PROCESSAMENTO
    if (graus <= 100) {
        alert(`Está muito baixa!`) ;
    } else if (graus <= 200) {
        alert(`Está baixa!`) ;
    } else if (graus > 200 && graus <= 500) {
        alert(`Está normal!`)
    } else {
        alert(`Está muito alta!`) ;
    }

    
    //SAÍDA

</script>
